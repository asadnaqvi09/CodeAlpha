
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold mb-4">
            Age Calculator
        </h2>
        <h4 class="text-2xl font-semibold mb-4">CodeAlpha <br> Web Development Task</h4>
        <label for="dob" class="block text-lg font-medium text-gray-700 mb-2">
            Date of Birth:
        </label>
        <input type="date" id="dob" class="w-full p-2 border border-gray-300 rounded-md mb-4" required>
        <button onclick="calculateAge()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
            Calculate Age
        </button>
        <p id="result" class="mt-4 text-lg text-gray-700"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
