
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-lg p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <!-- Task Input -->
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none" placeholder="Enter a new task" />
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition">Add</button>
        </div>
        <!-- Task List -->
        <ul id="taskList" class="space-y-3">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
